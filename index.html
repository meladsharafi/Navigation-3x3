<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/uicons-regular-rounded.css">
    <title>منوی ناو</title>
</head>

<body>
    <div class="navigation">
        <span style="--i:0;--x:-1;--y:0"><i class="fi fi-rr-camera"></i></span>
        <span style="--i:1;--x:1;--y:0"><i class="fi fi-rr-diamond"></i></span>
        <span style="--i:2;--x:0;--y:-1"><i class="fi fi-rr-comments"></i></span>
        <span style="--i:3;--x:0;--y:1"><i class="fi fi-rr-alarm-clock"></i></span>
        <span style="--i:4;--x:1;--y:1"><i class="fi fi-rr-gamepad"></i></span>
        <span style="--i:5;--x:-1;--y:-1"><i class="fi fi-rr-moon"></i></span>
        <span style="--i:6;--x:0;--y:0"><i class="fi fi-rr-bell-ring"></i></span>
        <span style="--i:7;--x:-1;--y:1"><i class="fi fi-rr-dewpoint"></i></span>
        <span style="--i:8;--x:1;--y:-1"><i class="fi fi-rr-hourglass"></i></span>
    </div>

    <script>
        let my_navigation = document.querySelector('.navigation');
        my_navigation.onclick = function () {
            my_navigation.classList.toggle('active');
        }
    </script>
</body>

</html>
